apps:

  backend:
    user: meshcentral
    command: bin/service.backend.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    start-timeout: 600s
    restart-condition: always
    restart-delay: 10s

  nginx:
    user: meshcentral
    command: bin/service.nginx.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    restart-delay: 10s

  cli:
    command: bin/cli

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

confinement: strict
description: meshcentral
grade: stable
name: meshcentral
summary: meshcentral
